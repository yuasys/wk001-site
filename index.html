<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>例：縦書き&レスポンシブ</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <p>私たちが丹精込めて</p>
  <p>育てた大豆を、畑のすぐ前の</p>
  <p>工房で丁寧に「豆製品」に加工しています。</p>
  <p></p>
  <p></p>
  <p>ここの在来種大豆「とまらない」は、</p>
  <p>枝豆でたべると、まるで栗のように</p>
  <p>甘くて濃い味が特長。</p>
  <p>他では手に入らないここだけの、</p>
  <p>希少な農作物です。</p>
  <p></p>
  <p></p>
  <p>創業者は美味しい豆製品を探求し続け、</p>
  <p>「とまらない」にたどり着きました。</p>
  <p></p>
   <p></p>
  <p>そんな意志を引き継いだ私たちは</p>

  <p>栽培から加工・販売までを一手に担い、</p>
  <p>まるごと「安心と感動」をあなたのもとへと、</p>
  <p>お届けいたします。</p>
  <p></p>
  <p></p>
  
  <div class="text-footer">
    <p>とまらない豆工房</p>
    <p>山田太朗・花子</p>
   </div>
</div>
</body>
</html>
